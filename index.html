<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Subway Surfers</title>
</head>
<body>
    <div id="game-container"></div>

    <script>
        function embedSubwaySurfers() {
            try {
                // Check if the website supports embedding games
                if (!document.getElementById('game-container')) {
                    throw new Error("The website does not support embedding games");
                }
                
                // Generate the HTML code to embed Subway Surfers
                const embedCode = `
                    <iframe src="https://www.subwaysurfers.com/game/" 
                            width="100%" 
                            height="100%" 
                            frameborder="0" 
                            scrolling="no"></iframe>
                `;
                
                // Insert the generated code into the game container
                document.getElementById('game-container').innerHTML = embedCode;
            } catch (error) {
                // Log the error
                console.error(error);
            }
        }

        // Call the function to embed Subway Surfers
        embedSubwaySurfers();
    </script>
</body>
</html>
